<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trainSearch.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Travel With Us</title>
</head>
<body>

    <!--<marquee behavior="scroll" direction="left" scrollamount=15>
        <h1 id="logo" style="font-family:optima;font-size:80px;background-color:rgb(12, 140, 12);font-weight:800;text-align:center;color:white;margin-top:30px;">Travel With Us</h1>
    </marquee>-->
    <section id="search">
        <form action="submit">
            <p>From</p>
            <input type="text" placeholder="Departure">
            
            <button id="swap">
                <span class="material-icons">swap_horiz</span>
            </button>
            
    
            <p id="to">To</p>
            <input type="text" placeholder="Destination" id="dest">
            
            <p id="dateTitle">Date</p>
            <input type="date" name="Date" id="date" placeholder="date">
            
            <p id="classTitle">Class</p>
            <select name="Class" id="class">
                <option value="All Classes">All Classes</option>
                <option value="Anubhuti Class (EA)">Anubhuti Class (EA)</option>
                <option value="AC First Class (1A)">AC First Class (1A)</option>
                <option value="Vistadome AC (EV)">Vistadome AC (EV)</option>
                <option value="Exec. Chair Car (EC)">Exec. Chair Car (EC)</option>
                <option value="AC 2 Tier (2A)">AC 2 Tier (2A)</option>
                <option value="First Class (FC)">First Class (FC)</option>
                <option value="AC 3 Tier (3A)">AC 3 Tier (3A)</option>
                <option value="AC 3 Economy (3E)">AC 3 Economy (3E)</option>
                <option value="Vistadome Chair Car (VC)">Vistadome Chair Car (VC)</option>
                <option value="AC Chair Car (CC)">AC Chair Car (CC)</option>
                <option value="Sleeper (SL)">Sleeper (SL)</option>
                <option value="Vistadome Non AC (VS)">Vistadome Non AC (VS)</option>
                <option value="Second Sitting (2S)">Second Sitting (2S)</option>
            </select>
            
            <p id="quotaTitle">Quota</p>
            <select name="Quota" id="quota">
                <option value="General">General</option>
                <option value="Ladies">Ladies</option>
                <option value="Lower Berth/ Sr. Citizen">Lower Berth/ Sr. Citizen</option>
                <option value="Person with Disability">Person with Disability</option>
                <option value="Duty Pass">Duty Pass</option>
            </select>
            <button id="modify">Modify Search</button>
        </form>
        <section>
            <form action="">
                <input type="checkbox"> <p>Flexible with date</p>
                <input type="checkbox"> <p>Train with Available Berth</p>
                <input type="checkbox"> <p>Person with Disability Concession</p>
                <input type="checkbox"><p>Railway Pass Concession</p>
            </form>
        </section>
    </section>
    
    
</body>
</html>
